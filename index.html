<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="start-string">Memorizza tutti e 5 i numeri casuali nel loro ordine! <br> <span id="subString">Hai 30 secondi di tempo, poi dovrai inserirli <br> Clicca "Start" per cominciare, "Restart" per riavviare!</span></h1>
        
        <div id="btn-container">
            <input type="button" id="start-btn" value="Start">
            <input type="button" id="restart-btn" value="Restart">
        </div>
        <h1 id="simon"></h1>
        <h1 id="simonResult"></h1>
        <p id="simonResultSub"></p>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
